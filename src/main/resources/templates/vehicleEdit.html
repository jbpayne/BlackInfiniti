<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <model>Vehicle</model>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">

        <h1>Update Vehicle Inventory</h1>

        <form class="form-group" action="/vehicleEdit" th:action="@{/vehicleEdit}" method="post">
            <input th:type="hidden" name="stockNumber" th:field="${vehicle.stockNumber}" />
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" th:field="${vehicle.color}" />
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" class="form-control" id="model" th:field="${vehicle.model}" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
        </form>

    </div>

</body>
</html>
